<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce; /* sky blue */
    }
    #gameCanvas {
      display: block;
      background: #70c5ce;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font: bold 24px sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const birdImg = new Image();
    birdImg.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuXgfdicDup3jwkacJ5yzfSdF82clvZS1U-A';

    const GRAVITY = 0.6;
    const FLAP = -9;
    const PIPE_WIDTH = 50;
    const PIPE_GAP = 150;
    const PIPE_SPEED = 2;

    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 40,
      height: 30,
      velocity: 0
    };

    let pipes = [];
    let frameCount = 0;
    let score = 0;
    let gameOver = false;

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        bird.velocity = FLAP;
        if (gameOver) {
          resetGame();
        }
      }
    });

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      frameCount = 0;
      score = 0;
      gameOver = false;
      document.getElementById('score').innerText = 'Score: 0';
      loop();
    }

    function spawnPipe() {
      // random gap position
      const gapY = Math.floor(Math.random() * (canvas.height - PIPE_GAP - 100)) + 50;
      pipes.push({
        x: canvas.width,
        top: { y: 0, height: gapY },
        bottom: { y: gapY + PIPE_GAP, height: canvas.height - (gapY + PIPE_GAP) }
      });
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = '#2e8b57'; // greenish pipes
      for (let pipe of pipes) {
        // top pipe
        ctx.fillRect(pipe.x, pipe.top.y, PIPE_WIDTH, pipe.top.height);
        // bottom pipe
        ctx.fillRect(pipe.x, pipe.bottom.y, PIPE_WIDTH, pipe.bottom.height);
      }
    }

    function update() {
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;

      // spawn pipes
      if (frameCount % 90 === 0) {
        spawnPipe();
      }

      // move pipes
      for (let pipe of pipes) {
        pipe.x -= PIPE_SPEED;
      }

      // remove off-screen pipes & update score
      if (pipes.length && pipes[0].x + PIPE_WIDTH < 0) {
        pipes.shift();
        score += 1;
        document.getElementById('score').innerText = 'Score: ' + score;
      }

      // collision detection
      for (let pipe of pipes) {
        // Bird rectangle
        const bx = bird.x, by = bird.y, bw = bird.width, bh = bird.height;
        // Top pipe
        if (bx + bw > pipe.x && bx < pipe.x + PIPE_WIDTH &&
          by < pipe.top.height) {
          gameOver = true;
        }
        // Bottom pipe
        if (bx + bw > pipe.x && bx < pipe.x + PIPE_WIDTH &&
          by + bh > pipe.bottom.y) {
          gameOver = true;
        }
      }

      // ground or ceiling collision
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '36px sans-serif';
        ctx.fillText('Game Over', canvas.width/2 - 90, canvas.height/2 - 20);
        ctx.font = '24px sans-serif';
        ctx.fillText('Press Space to Restart', canvas.width/2 - 130, canvas.height/2 + 20);
        return;
      }
      update();
      draw();
      frameCount++;
      requestAnimationFrame(loop);
    }

    // wait until image loaded
    birdImg.onload = () => {
      loop();
    };
  </script>
</body>
</html>
